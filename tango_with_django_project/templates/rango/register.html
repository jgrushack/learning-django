<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>

	<body>
		<h1>Register with Me</h1>

		{% if registered %}
		Django Says: <strong>thanks for registering</strong>
		<a href="/rango/">Return to the homepage.</a></br>
		{% else %}
		Django Say <strong>Register Here</strong>

		<form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-data">

		{% csrf_token %}
		{{ user_form.as_p}}
		{{ profile_form.as_p}}

		<input type="submit" name="submit" value="Register"/>
		</form>
		{% endif %}
	</body>
</html>
